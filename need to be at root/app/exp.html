<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div id="fb-root"></div>

        <script>
          function testAPI() {
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', function(response) {

      console.log('Successful login for: ' + response.name);
        console.log(response);
           var tell= $('#tel').val();
           console.log(tell);
           console.log(response.email);

        $.post('fb_app_files/back.php',{fbid:response.id,fbname:response.name,fbemail:response.email,phone:tell},function (data) {
            console.log(data);
            window.location.href="app.php?token="+response.id;
        });

    });
  }
        window.fbAsyncInit = function() {
                FB.init({
                appId: '1574191325985260',
                status: true,
                cookie: true,
                xfbml: true
            });
        };

        // Load the SDK asynchronously
        (function(d){
        var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement('script'); js.id = id; js.async = true;
        js.src = "//connect.facebook.net/en_US/all.js";
        ref.parentNode.insertBefore(js, ref);
        }(document));

        function login() {
            FB.login(function(response) {

            // handle the response
            testAPI();
            }, {scope: 'public_profile,email'});            
        }

        function logout() {
            FB.logout(function(response) {
              // user is now logged out
            });
        }

        var status = FB.getLoginStatus();

        console.log(status);

        </script>

        <button onclick="javascript:login();">Login Facebook</button>

        <br>

        <button onclick="javascript:logout();">Logout from Facebook</button>
</body>
</html>
